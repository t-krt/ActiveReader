version: '3'
services:
  app:
    build: .
    container_name: my_rails_app
    command: 
      /bin/bash -c 'rm -rf tmp/pids/server.pid; bundle exec rails s -b 0.0.0.0'
    environment:
      TZ: "Asia/Tokyo"
    ports:
      - 3000:3000
    volumes:
      - .:/myapp
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
      - log-data:/myapp/log
    depends_on:
      - db
      - test-db
    tty: true
    stdin_open: true
  db:
    image: mysql:5.7
    container_name: db_mysql_development
    environment:
      MYSQL_USER: 'app'
      MYSQL_PASSWORD: 'app_pass'
      MYSQL_DATABASE: 'app_development'
      MYSQL_ROOT_PASSWORD: 'pass'
    restart: always
    ports:
      - 4306:3306
    volumes:
      - db-data:/var/lib/mysql
  test-db:
    image: mysql:5.7
    container_name: db_mysql_test
    command: |
      mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    environment:
      MYSQL_USER: 'app'
      MYSQL_PASSWORD: 'app_pass'
      MYSQL_DATABASE: 'app_test'
      MYSQL_ROOT_PASSWORD: 'pass'
    ports:
      - 4307:3306
  web:
    build: 
      context: containers/nginx
    container_name: web_nginx
    ports:
      - '80:80'
    volumes:
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    depends_on:
      - app
volumes:
  db-data:
  public-data:
  tmp-data:
  log-data: